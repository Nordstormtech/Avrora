upstream task32admin {
    server web:8004;
}
server {
    listen 8003;
    location / {
        proxy_pass http://task32admin;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /staticfiles/ {
        alias /usr/src/Avrora/staticfiles/;
    }

}