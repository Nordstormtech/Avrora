version: '3.9'
services:
  web:
    restart: always
    build: .
    command: gunicorn task32admin.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/Avrora/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12
    env_file:
      - ./.env.dev.db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/Avrora/staticfiles
    ports:
      - "8003:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
